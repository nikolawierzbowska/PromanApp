<!DOCTYPE html >
<html lang="en">

<head>{% block head %}

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}">
    <script type="module" src="{{ url_for('static', filename='js/main.js') }}" defer></script>

    <title>{% block title %}{% endblock %}</title>

{% endblock %}</head>
<body>

    <header class="header">{% block header %}{% endblock %}</header>
    <nav class="nav">{% block nav %}{% endblock %}</nav>
    <main class="main">{% block main %}{% endblock %}</main>
    <footer class="footer">
        {% block footer %}
            <p>&copy; Copyright 2023 by Lukasz, Ilona , Nikola </p>



    {% endblock %}
</footer>
</body>
</html>
